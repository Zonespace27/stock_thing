<!DOCTYPE html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <script type="text/javascript" src="js/everything.js"></script>

  <style>
    body {
        margin: 0;
    }

    .head_row {
        border: 5px solid gray; 
    }
    
    .head_row:after {
        content: "";
        display: table;
        clear: both;
    }
    
    .bottom_row {
        border: 5px solid gray; 
    }    

    .bottom_row:after {
        content: "";
        display: table;
        clear: both;
    }

    .top_column {
        float: left;
        width: 25%;
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: center;
    }

    .bottom_column {
        float: left;
        width: 50%;
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: center;
    }
    
    .main_ticker {
        height: 400px;
        width: 60%;
        outline: 2px solid orange;
        float: left;
    }
    
    .secondary_tickers {
        outline: 2px solid blue;
        height: 400px;
        float: right;
        width: 40%; 
    }
    
    .secondary_tickers:after {
        content: "";
        display: table;
        clear: both;
    }
    
    .secondary_ticker {
        float: top;
        height: 20%;
        text-align: center;
        background-color: red;
    }

    .information_wrapper {
        height: 400px;
        width: 70%;
        outline: 2px solid orange;
        float: right;
    }

    .information_body {
        padding: 8px
    }

    .information_tab {
        outline: 2px solid blue;
        height: 400px;
        float: left;
        width: 30%; 
    }
    
    .information_tab:after {
        content: "";
        display: table;
        clear: both;
    }
    
    .information_section {
        float: top;
        height: 20%;
        text-align: center;
        background-color: red;
    }

    .information_button {
        width: 100%;
        height: 100%;
        display: block;
    }

    .secondary_ticker_divider {
        outline: 1px solid black;
    }

    .secondary_ticker_info {
      float: left;
      background-color: yellowgreen;
      height: 100%;
      padding-left: 4px;
      padding-right: 4px;
      width: 12%;
      max-width: 12%;
    }

    .secondary_ticker_info_name {
      float: top;
      height: 50%
    }

    .stock_interface {
        display: auto;
    }

    .information_interface {
      display: none;
    }

    .main_ticker_info {
      height: 10%;
      background-color: aqua;
    }

    .main_ticker_info_section {
      float: left;
      width: 25%;
      height: 100%;
      text-align: center;
      background-color: aquamarine;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
